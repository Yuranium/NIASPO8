<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Panel</title>
    <script src="Button.js" defer></script>
    <style>
        body
        {
            text-align: center;
        }
      .button
      {
          width: 80px;
          height: 40px;
          margin: 5px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      .button:hover
      {
          background-color: #306f35;
      }
    </style>
</head>
    <body>
        <button class="button" onclick="showMessage(this)">Кнопка 1</button>
        <button class="button" onclick="showMessage(this)">Кнопка 2</button>
        <button class="button" onclick="showMessage(this)">Кнопка 3</button>
        <br>
        <button class="button" onclick="showMessage(this)">Кнопка 4</button>
        <button class="button" onclick="showMessage(this)">Кнопка 5</button>
        <button class="button" onclick="showMessage(this)">Кнопка 6</button>
        <br>
        <button class="button" onclick="showMessage(this)">Кнопка 7</button>
        <button class="button" onclick="showMessage(this)">Кнопка 8</button>
        <button class="button" onclick="showMessage(this)">Кнопка 9</button>
    </body>
</html>
